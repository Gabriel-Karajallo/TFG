<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BusBici</title>
    <link href="../css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <img src="../img/logo.png" alt="BusBici Logo" class="logo-login">
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <form action="../php/login.php" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Correo" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            </div>
                            <div class="text-center">
                                <div class="boton_iniciar_sesion">
                                    <button type="submit" class="btn btn-primary w-100" style="background-color: #84b775; border: none;">
                                        Iniciar Sesión
                                    </button>
                                </div>
                                
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                            <hr>
                            <div class="boton_google">
                                <a href="#" class="btn btn-danger w-100" style="background-color: #84b775; border: none;">
                                    Inicia sesión con Google
                                </a> 
                            </div>
                           
                            <p class="mt-3">¿No tienes cuenta? <a href="../html/register.html">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
